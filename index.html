<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["11.jpg" , "12.jpg" , "13.jpg"]
        var i = 1;
        var ref ;

        function view(){
            document.getElementById("img").src = arr[i]
            // document.images[0].src = arr[i]; 
            i++ ;
            if(i > 2){
                i = 0
            }

            console.log(i)
        }

        function start(){
            ref = setInterval("view()" , 1000) ;
        }
        function stop(){
            clearInterval(ref);
        }
    </script>
</head>
<body onload="start()">
    <img src="11.jpg" id="img" onmouseover="stop()"  onmouseout="start()">
</body>
</html>
